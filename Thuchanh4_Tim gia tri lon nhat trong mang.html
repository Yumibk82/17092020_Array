<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat trong mang</title>
</head>
<body>
<script>
    let x=[2,3,6,8,-1,9];
    let max=x[0];
    let index=0;
    for (let i=1;i<=x.length;i++){
        if(x[i]>max){
            max=x[i];
            index=i;
        }
    }
    alert("Max value is " + max +"and index is " + index);
</script>
</body>
</html>
