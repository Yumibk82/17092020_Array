<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao va thao tac voi array</title>
</head>
<body>
<style>
    body {padding-top:50px}
</style>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>
<script>
    let x=0;
    let arr=Array();
    function add_element_to_array(){
        arr[x]=document.getElementById("txtValue").value;
        x++;
        alert("Element: " + arr[x]+"Added at index"+x);
        document.getElementById("txtValue").value="";
    }
    function display_array(){
        let y= "<hr/>";
        for (let i=0;i<=arr.length;i++){
            y +="Element "+ i+"="+arr[i]+"<br/>";
        }
        document.getElementById("result").innerHTML=y;
    }
</script>
</body>
</html>
