<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao nguoc cac phan tu trong mang</title>
</head>
<body>
<script>
    let x=[-2, 3, 6, 8, -1, 6];
    let first =0;
    let last = x.length-1;
    while (first<last){
       let b=x[first];
        x[first]=x[last];
        x[last]=b;
        first++;
        last--;
    }document.write(x);
</script>
</body>
</html>
