<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let n=+prompt("Please input a number");
    let str = n.toString();
    let arr=[str[0]];
    for (let i = 0; i < str.length; i++) {
        if((str[i-1]%2===0)&&(str[i]%2===0)){
            arr.push('-',str[i]);
        }
        else {
            arr.push(str[i]);
        }
    }
    console.log(arr.join(''));

</script>
</body>
</html>
